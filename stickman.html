<!DOCTYPE html> 
<html class="no-js">
<head>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script> 
<script type="text/javascript">
function draw(){
    var graphCanvas = document.getElementById('graphSpace');
    var context = graphCanvas.getContext('2d');

    var startX=100,
        startY=175;
            
    drawStickMan(startX, startY, context);
    
    drawSpeechBubble(startX+35,startY-35,context);
    startX=500;    
    drawStickMan(startX, startY, context);
}

function drawHead(context, startX, startY, headSize) {
    context.beginPath();
    context.arc(startX, startY, headSize, 0, Math.PI * 2, true);
    context.closePath();
}
function drawBody(context, startX, startY, headSize, pelvisX, pelvisY) {
    context.moveTo(startX, startY + headSize);
    context.lineTo(pelvisX, pelvisY);
}
function drawRightLeg(context, pelvisX, stride, pelvisY, bodyLength) {
    context.lineTo(pelvisX - stride, pelvisY + bodyLength);
}
function drawLeftleg(context, pelvisX, pelvisY, stride, bodyLength) {
    context.moveTo(pelvisX, pelvisY)
    context.lineTo(pelvisX + stride, pelvisY + bodyLength);
}
function drawArms(context, startX, armLength, startY, bodyLength) {
    context.moveTo(startX - armLength, startY + (bodyLength / 2));
    context.lineTo(startX + armLength, startY + (bodyLength / 2));
}


function StickMan(startX, startY){
    this.startX = startX;
    this.startY = startY;
    this.headSize = 30;
    this.bodyLength = 120;
    this.pelvisX = startX;
    this.pelvisY = startY+this.bodyLength;
    this.stride = 50;
    this.armLength = this.bodyLength/2;


}
function drawStickMan(startX, startY, context){

    var stickMan = new StickMan(startX, startY);
    
    
    context.moveTo(startX,startY);
    context.strokeStyle = "#000000";
    context.lineWidth = "5.0";
    drawHead(context, stickMan.startX, startY, stickMan.headSize);
    drawBody(context, stickMan.startX, stickMan.startY, stickMan.headSize, stickMan.pelvisX, stickMan.pelvisY);
    drawRightLeg(context, stickMan.pelvisX, stickMan.stride, stickMan.pelvisY, stickMan.bodyLength);
    drawLeftleg(context, stickMan.pelvisX, stickMan.pelvisY, stickMan.stride, stickMan.bodyLength);
    drawArms(context, stickMan.startX, stickMan.armLength, stickMan.startY, stickMan.bodyLength);
    context.stroke();
}


function drawSpeechBubble(startX, startY, context){
    context.lineWidth="2.0";
       
     var startRadians=radians(90),
         endRadians=radians(0);

    drawStalk(startRadians,endRadians,50);
    startY=startY-50;
    endRadians = radians(30);
    drawStalk(startRadians,endRadians,100);
    drawBubble(70);

    function drawStalk(startAngle, endAngle, radius){
        context.beginPath();
        context.arc(startX,startY, radius, startAngle, endAngle ,true);
        context.stroke();
    }

    function drawBubble(radius){
        context.beginPath();
        context.arc(startX+70,startY-18, radius, radians(75), radians(105) ,true);
        context.stroke();
    }

}






function radians(degrees){
     return (Math.PI/180)*degrees;
}
</script>
</head>
<body onLoad="draw();">
<canvas id="graphSpace" width="800" height="400"></canvas>
</div>
</body>
</html>
